<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <meta charset="utf-8">
  </head>
  <body>
    <header class="header">
        <img class="header__image" src="./eisenhower-matrix.jpg" alt="matrix eisenhower image">
        <a href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h2 class="main__h2">Add Item</h2>
      <div class="main__add__task">
          <input id="input__add__task" class="task main__task__box__task__list__input" type="text">
          <button id="button__add__task" class="button">Add</button>
      </div>
      <h2 class="main__h2">Todo</h2>
      <ul id="incompleteTasks" class="main__task__box">
        <li class="main__task__box__task__list">
          <input class="main__task__box__task__list__checkbox" type="checkbox">
          <p class="task main__task__box__task__list__name__task">Pay Bills</p>
          <input type="text" class="task mmain__task__box__task__list__input">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg" alt="remove elem">
          </button>
        </li>
        <li class="editMode main__task__box__task__list">
          <input class="main__task__box__task__list__checkbox" type="checkbox">
          <p class="task main__task__box__task__list__name__task">Go Shopping</p>
          <input type="text" value="Go Shopping" class="task main__task__box__task__list__input">
          <button class="edit button">Save</button>
          <button class="delete button">
              <img src="./remove.svg" alt="remove elem">
          </button>
        </li>
      </ul>
      <h2 class="main__h2">Completed</h2>
      <ul id="completed-tasks" class="main__task__box">
        <li class="main__task__box__task__list">
          <input class="main__task__box__task__list__checkbox" type="checkbox" checked>
          <p class="task main__task__box__task__list__name__task">See the Doctor</p>
          <input type="text" class="task main__task__box__task__list__input">
          <button class="edit button">Edit</button>
          <button class="delete button">
              <img src="./remove.svg" alt="remove elem">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
